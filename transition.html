<!DOCTYPE html>
<head>
    <title>transition</title>
    <style>
        a{
            color: wheat;
            background-color: tomato;
            text-decoration: none;
            padding: 3px 5px;
            border-radius: 5px;
            transition: background-color 5s ease-in-out, color 5s ease-in-out; /*또는 all 5s ease-in-out*/
        }
        a:hover{
            color: tomato;
            background-color: wheat;
        }
    </style>
</head>
<body>
    <a href="#">효과 on!</a>
</body>
</html>
