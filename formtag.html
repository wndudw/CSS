<!DOCTYPE html>
<html>
  <head>
    <title>Form Tags</title>
  </head>
  <body>
    <form>
      <input type="color" />
      <label for="profile">Profile Photo</label>
      <input id="profile" type="file" accept=".png" />
      <label for="first-name">First Name</label>
      <input id="first-name" placeholder="Name" type="text" required />
      <input placeholder="Last Name" type="text" required />
      <input placeholder="UserName" type="text" required />
      <input placeholder="password" type="password" required minlength="10" />
      <input type="submit" value="Create Account" required />
    </form>
  </body>
</html>
