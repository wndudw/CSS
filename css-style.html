<!DOCTYPE html>
  <head>
    <title>CSS BASIC</title>
    <style>
        * {
            border-style: solid;
        }
      h1 {
        background-color: salmon;
      }

      span {
        background-color: bisque;
        border-style: dotted;
      }
    </style>
  </head>
  <body>
    <div>
        <h1 style="background-color: red">Cascading</h1>
        <span>border-style</span>    
    </div>
  </body>
</html>
